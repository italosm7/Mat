    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #f8fafc;
      }
      .heading-gradient {
        background: linear-gradient(135deg, #064e3b 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-mesh {
        background-color: #f0fdf4;
        background-image: 
          radial-gradient(at 0% 0%, hsla(161,71%,95%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(158,82%,92%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(161,71%,95%,1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(161,71%,90%,1) 0, transparent 50%);
      }
      .gradient-green {
        background: linear-gradient(135deg, #10b981 0%, #047857 100%);
      }
      .green-glow {
        box-shadow: 0 10px 40px -10px rgba(16, 185, 129, 0.4);
      }
      .green-glow-strong {
        box-shadow: 0 20px 50px -12px rgba(5, 150, 105, 0.5);
      }
      .btn-pulse {
        animation: pulse-green 2s infinite;
      }
      @keyframes pulse-green {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6); }
        70% { transform: scale(1.03); box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
      .card-premium {
        border: 2px solid transparent;
        background: linear-gradient(white, white) padding-box,
                    linear-gradient(135deg, #10b981, #047857) border-box;
      }
      .glass-green {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(16, 185, 129, 0.1);
      }
      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
    </style>
